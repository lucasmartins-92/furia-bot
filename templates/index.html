<!DOCTYPE html>
<html>
  <head>
    <title>FURIA-bot</title>
    <link rel="icon" type="image/x-icon" href="/static/img/panther-icon.png" />
    <script defer src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div id="logo-container">
      <img
        src="{{ url_for('static', filename='img/logo-furia.svg') }}"
        alt="FURIA Logo"
        id="furia-logo"
      />
    </div>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Digite aqui sua mensagem..."
        autocomplete="off"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
